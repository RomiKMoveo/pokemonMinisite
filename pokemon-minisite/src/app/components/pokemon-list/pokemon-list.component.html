<div class="card-grid">
    <div class="card" *ngFor="let pokemon of pokemons" (click)="showPokemonDetail(pokemon)"> 
        <div class="card__info">
            <h2>{{ pokemon.name }}</h2>
            <span>{{ pokemon.id }}</span>
            <div class="card__img">
                <img [src]="pokemon.image" alt="{{ pokemon.name }}">
            </div>
        </div>
    </div>

    
</div>
