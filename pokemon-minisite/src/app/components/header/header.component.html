<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="header">
  <div>
    <button class="btnIcon" (click)="goToPokemons()"><i class="fa fa-home"></i></button>
  </div>
  <div *ngIf="isLoggedIn">
    <button class="btn" (click)="goToMyMap()">My Map</button>  
    <button class="btn" (click)="showHistory()">History</button>  
    <button class="btn" (click)="logout()">Logout</button>
  </div>
</div>
