<div class="history-body">
  <ng-container *ngIf="searchHistory.length > 0; else noHistory">
    <main class="box">
      <h2>Search History</h2>
      <div class="inputBox">
        <div *ngFor="let history of searchHistory; let i = index">
          <h3 for="history">{{ i + 1 }}. {{ history }}</h3>
        </div>
      </div>
        <button type="button" (click)="goBack()">home</button>
    </main>
  </ng-container>
</div>

<ng-template #noHistory>
  <div class="no-history-msg">There is no search history at the moment.</div>
</ng-template>
