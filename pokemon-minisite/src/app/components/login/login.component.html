<body>
  <main class="box">
      <h2>Login</h2>
      <div>
        <div class="inputBox">
          <h4 *ngIf="errorMessage" class="error-message">{{ errorMessage }}</h4> 
          <label for="userName">Username</label>
          <input type="email"  [(ngModel)]="email"  placeholder="Type your username" required/>   
        </div>
        <div>
          <button type="submit" name=""  (click)="emailVerification()">Submit</button>
           
        </div>
      </div>
    </main>
</body>
